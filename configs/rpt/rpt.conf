;901 = cop,1                        ; System warm boot
;902 = cop,2                        ; System enable
;903 = cop,3                        ; System disable

;904 = cop,4                        ; Test tone on/off (toggle)
;905 = cop,5                        ; Dump system variables on console (debug use only)

