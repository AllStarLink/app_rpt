;
; Module configuration for HTTP registration testing
;

[modules]
autoload=no

; Core modules required
load => res_musiconhold.so
load => res_timing_timerfd.so
load => res_crypto.so

; Curl support (required by res_rpt_http_registrations)
load => res_curl.so

; IAX2 support
load => chan_iax2.so

; Manager interface for test control
load => manager.so

; DNS manager
load => res_dnsmgr.so

; The module under test - will be loaded dynamically during test
; load => res_rpt_http_registrations.so